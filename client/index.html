<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image uploader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="conatiner-fluid text-center">
      <div class="row text-center mt-5">
        <h1>Upload your image</h1>
      </div>
      <div class="row text-secondary mt-5">
        <h5>File should be Jpeg, Png...</h5>
      </div>
      <div class="row mt-5">
        <div class="col-6">

        </div>
      </div>
      <div class="row mt-3">
        <span>Or</span>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="selectFile()">Choose a file</button>
          <input type="file" accept="image/*" id="my_image">
        </div>
      </div>
    </div>
  </body>
</html>
