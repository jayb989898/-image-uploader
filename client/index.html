<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image uploader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="conatiner-fluid text-center" id="startPage">
      <div class="row text-center mt-4">
        <h1>Upload your image</h1>
      </div>
      <div class="row text-secondary mt-4">
        <h5>File should be Jpeg, Png...</h5>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-6 d-flex justify-content-center">
          <div class="drag-area" draggable="true">
            <img class="imgArea" src="image.svg" alt=none/>
            <span class="text-secondary mt-4">Drag & Drop your image here</span>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <span>Or</span>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="selectFile()">Choose a file</button>
          <input type="file" accept="image/*" id="my_image" class="inputImage">
        </div>
      </div>
    </div>
    <div class="conatiner-fluid text-center justify-content-center hide" id="endLoad">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
</html>
