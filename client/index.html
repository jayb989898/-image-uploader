<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image uploader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="startPage">
      <div class="row">
        <div id="startCard" class="card">
          <div class="card-body">
            <div class="container-fluid text-center">
              <div class="row text-center mt-2">
                <h1>Upload your image</h1>
              </div>
              <div class="row text-secondary mt-2">
                <h5>File should be Jpeg, Png...</h5>
              </div>
              <div class="row justify-content-center mt-2">
                <div class="col d-flex justify-content-center">
                  <div class="drag-area" draggable="true">
                    <img class="imgArea" src="image.svg" alt=none/>
                    <span class="text-secondary mt-4">Drag & Drop your image here</span>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <span>Or</span>
              </div>
              <div class="row justify-content-center mt-2">
                <div class="col-6">
                  <button type="button" class="btn btn-primary" onclick="selectFile()">Choose a file</button>
                  <input type="file" accept="image/*" id="my_image" class="inputImage">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="loadingPage">
      <div id="loading">
        <div class="row">
          <div id="loadingCard" class="card">
            <div class="card-body">
              <div class="container-fluid">
                <h4 class="card-title mb-5 mt-3">Uploading...</h4>
                <div class="mb-4" id="line-base">
                  <div id="line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="center-screen" id="endPage">
      <div class="row justify-content-center">
        <div class="container-fluid text-center d-flex align-items-center">
          <div id="endCard" class="card">
            <div class="card-body">
              <i class="fa-solid fa-circle-check fa-2xl mt-4"></i>
              <h4 class="card-title mt-4">Uploaded Successfully!</h4>
              <div class="container mt-3 mb-3" >
                <img id="imagePreview" src="" alt="">
              </div>
              <div class="field d-flex align-items-center justify-content-between">
                <input id="imageUrl" type="text" value="">
                <button type="button" class="btn btn-primary btn-sm" onclick="copyUrl()">Copy link</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
